<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A mini-encyclopedia of Pokémon species, types, evolutions, and moves."
        />
        <meta
            name="author"
            content="Alexsander Lopes Camargos - alcamargos@vivaldi.net - https://alcamargos.me"
        />

        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="assets/css/main.css" />

        <title>JavaScript Pokédex</title>
    </head>
    <body>
        <!-- START: Full Page Container -->
        <div class="fullpage-container">
            <!-- START: Main -->
            <main>
                <!-- START: Main Container -->
                <div class="main-container">
                    <!-- START: Title -->
                    <div class="title">
                        <h1>JavaScript Pokédex</h1>
                    </div>
                    <!-- END: Title -->

                    <!-- START: Section Filter -->
                    <section class="filter">
                        <p>Nome ou número</p>
                        <input type="search" name="search-pokemon" id="search-pokemon" />
                    </section>
                    <!-- END: Section Filter -->

                    <!-- START: Section Pokédex Result's -->
                    <section class="pokedex-results">
                        <!-- START: Pokédex Result's Container -->
                        <div class="pokedex-results_container">
                            <!-- START: Pokemon List -->
                            <ul class="pokemons-list">
                                <!--START: Content generated by JavaScript -->

                                <!--END: Content generated by JavaScript -->
                            </ul>
                            <!-- END: Pokemon List -->
                        </div>
                        <!-- END: Pokédex Result's Container -->
                    </section>
                    <!-- END: Section Pokédex Result's -->

                    <!-- START: Section Load More -->
                    <section class="load-more">
                        <button id="load-more">Carregar mais Pokémon</button>
                    </section>
                </div>
                <!-- END: Main Container -->
            </main>
            <!-- END: Main -->
        </div>
        <!-- END: Fullpage Container -->

        <dialog id="pokemon-dialog">
            <div class="dialog-container">
                <div class="pokemon-information">
                    <div class="title">
                        <h2 id="pokemon-name">Bulbasaur</h2>
                        <span id="pokemon-id"># 001</span>
                    </div>

                    <picture>
                        <img id="pokemon-image" src="https://via.placeholder.com/350" alt="Bulbasaur" />
                    </picture>
                </div>

                <div class="pokemon-stats">
                    <div class="title">Status</div>
                    <ul>
                        <li id="pokemon-vitality">
                            <!-- Pokemon vitality is inserted here by JavaScript -->
                        </li>

                        <li id="pokemon-attack">
                            <!-- Pokemon attack is inserted here by JavaScript -->
                        </li>

                        <li id="pokemon-defense">
                            <!-- Pokemon defense is inserted here by JavaScript -->
                        </li>

                        <li id="pokemon-speed">
                            <!-- Pokemon speed is inserted here by JavaScript -->
                        </li>

                        <li id="pokemon-special-attack">
                            <!-- Pokemon special attack is inserted here by JavaScript -->
                        </li>

                        <li id="pokemon-special-defense">
                            <!-- Pokemon special defense is inserted here by JavaScript -->
                        </li>
                    </ul>
                </div>

                <div class="pokemon-data">
                    <div class="title">Dados</div>
                    <ul>
                        <li>
                            <span>Altura</span>
                            <span id="pokemon-height"></span>
                        </li>
                        <li>
                            <span>Peso</span>
                            <span id="pokemon-weight"></span>
                        </li>
                        <li>
                            <span>Categoria</span>
                            <span id="pokemon-category"></span>
                        </li>
                        <li id="pokemon-abilities">
                            <!-- Pokemon abilities is inserted here by JavaScript -->
                        </li>
                    </ul>
                </div>

                <div class="pokemon-types">
                    <div class="title">Tipos</div>
                    <ul id="pokemon-types">
                        <!-- Pokemon types is inserted here by JavaScript -->
                    </ul>
                </div>
            </div>
        </dialog>

        <div id="dialog-overlay" class="dialog-overlay">
            <div class="back-button">
                <span class="label"></span>
            </div>
        </div>

        <script src="assets/js/model/pokemon.js"></script>

        <script src="assets/js/pokeapi.js"></script>

        <script src="assets/js/pokemon_list_generator.js"></script>

        <script src="assets/js/pokemon_dialog.js"></script>

        <script src="assets/js/main.js"></script>
    </body>
</html>
