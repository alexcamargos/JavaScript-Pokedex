<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A mini-encyclopedia of Pokémon species, types, evolutions, and moves."
        />
        <meta
            name="author"
            content="Alexsander Lopes Camargos - alcamargos@vivaldi.net - https://alcamargos.me"
        />

        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />

        <title>JavaScript Pokédex</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Raleway:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="assets/css/main.min.css" />
        <script src="assets/js/components/pokemon.js" defer></script>
    </head>

    <body>
        <!-- START: Full Page Container -->
        <div class="fullpage-container">
            <!-- START: Main -->
            <main>
                <!-- START: Main Container -->
                <div class="main-container">
                    <!-- START: Title -->
                    <div class="title">
                        <h1>JavaScript Pokédex</h1>
                    </div>
                    <!-- END: Title -->

                    <!-- START: Section Filter -->
                    <section class="filter">
                        <p>Nome ou número</p>
                        <!-- START - Search Input Container -->
                        <div class="filter-container">
                            <input type="search" name="search-pokemon" id="search-pokemon" />
                            <button type="submit" name="search-button" id="search-button" disabled>
                                Search
                            </button>
                        </div>
                        <span id="search-error">Please, enter a valid Pokémon name or number.</span>
                        <!-- END - Search Input Container -->
                    </section>
                    <!-- END: Section Filter -->

                    <!-- START: Section Pokédex Result's -->
                    <section class="pokedex-results">
                        <!-- START: Pokédex Result's Container -->
                        <div class="pokedex-results_container">
                            <!-- START: Pokemon List -->
                            <ul class="pokemons-list">
                                <!--START: Content generated by JavaScript -->

                                <!--END: Content generated by JavaScript -->
                            </ul>
                            <!-- END: Pokemon List -->
                        </div>
                        <!-- END: Pokédex Result's Container -->
                    </section>
                    <!-- END: Section Pokédex Result's -->
                </div>
                <!-- END: Main Container -->
            </main>
            <!-- END: Main -->

            <!-- START: Footer -->
            <footer class="footer">
                <!-- START: Copyright -->
                <div id="copyright">
                    <span>Criado com &#10084;&#65039; usando HTML, Sass e Javascript.</span>
                    <span
                        >&copy; 2022 -
                        <a href="https://github.com/alexcamargos" target="_blank" rel="noopener noreferrer">
                            Alexsander Lopes Camargos
                        </a>
                    </span>
                </div>
                <!-- END: Copyright -->
            </footer>
            <!-- END: Footer -->
        </div>
        <!-- END: Fullpage Container -->

        <!-- START: Pokemon Dialog -->
        <dialog id="pokemon-dialog">
            <!-- Close and Back button -->
            <div class="back-button"></div>
            <div class="close-button"></div>

            <!-- START: Pokemon Dialog Container -->
            <div class="dialog-container">
                <!-- START: Pokemon Dialog Information -->
                <div class="pokemon-information">
                    <div class="title">
                        <h2 id="pokemon-name"></h2>
                        <span id="pokemon-id"></span>
                    </div>
                    <!-- START: Pokemon Dialog Image -->
                    <picture>
                        <img id="pokemon-image" src="" alt="" />
                    </picture>
                    <!-- END: Pokemon Dialog Image -->
                </div>
                <!-- END: Pokemon Dialog Information -->

                <!-- START: Pokemon Dialog Stats -->
                <div class="pokemon-stats">
                    <div class="title">Status</div>
                    <ul>
                        <li id="pokemon-vitality">
                            <!-- Pokemon vitality is inserted here by JavaScript -->
                        </li>
                        <li id="pokemon-attack">
                            <!-- Pokemon attack is inserted here by JavaScript -->
                        </li>
                        <li id="pokemon-defense">
                            <!-- Pokemon defense is inserted here by JavaScript -->
                        </li>
                        <li id="pokemon-speed">
                            <!-- Pokemon speed is inserted here by JavaScript -->
                        </li>
                        <li id="pokemon-special-attack">
                            <!-- Pokemon special attack is inserted here by JavaScript -->
                        </li>
                        <li id="pokemon-special-defense">
                            <!-- Pokemon special defense is inserted here by JavaScript -->
                        </li>
                    </ul>
                </div>
                <!-- END: Pokemon Dialog Stats -->

                <!-- START: Pokemon Dialog Profile -->
                <div class="pokemon-data">
                    <div class="title">Profile</div>
                    <ul>
                        <li>
                            <span>Height</span>
                            <span id="pokemon-height"></span>
                        </li>
                        <li>
                            <span>Weight</span>
                            <span id="pokemon-weight"></span>
                        </li>
                        <li>
                            <span>Category</span>
                            <span id="pokemon-category"></span>
                        </li>
                        <li id="pokemon-abilities">
                            <!-- Pokemon abilities is inserted here by JavaScript -->
                        </li>
                    </ul>
                </div>
                <!-- END: Pokemon Dialog Profile -->

                <!-- START: Pokemon Evolutions -->
                <div class="pokemon-evolutions">
                    <div class="title">Evolutions</div>
                    <ul id="pokemon-evolutions-list">
                        <!-- Pokemon evolutions is inserted here by JavaScript -->
                    </ul>
                </div>
                <!-- END: Pokemon Evolutions -->

                <!-- START: Pokemon Dialog Types -->
                <div class="pokemon-types">
                    <div class="title">Type</div>
                    <ul id="pokemon-types">
                        <!-- Pokemon types is inserted here by JavaScript -->
                    </ul>
                </div>
                <!-- END: Pokemon Dialog Types -->
            </div>
            <!-- END: Pokemon Dialog Container -->
        </dialog>
        <!-- END: Pokemon Dialog -->

        <!-- START: Dialog Overlay -->
        <div id="dialog-overlay" class="dialog-overlay"></div>
        <!-- END: Dialog Overlay -->

        <!-- START: JavaScript -->
        <!-- Pokemon model -->
        <script src="assets/js/model/pokemon.js"></script>
        <!-- PokeAPI request -->
        <script src="assets/js/pokeapi.js"></script>
        <!-- Pokemons list generation -->
        <script src="assets/js/render_pokemons.js"></script>
        <!-- Pokemon dialog generation -->
        <script src="assets/js/render_dialog.js"></script>
        <!-- Main script -->
        <script src="assets/js/main.js"></script>
        <!-- END: JavaScript -->
    </body>
</html>
